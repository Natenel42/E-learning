<app-admin-header></app-admin-header>

<div class="container mt-5">
    <div style="width: 300px; float: left;">
        <form>
            <h1 style="margin-bottom: 1rem;">Departments</h1>

            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Department Name</label>
                    <input type="text" [(ngModel)]="department" name="department" class="form-control"
                        id="exampleFormControlTextarea1" rows="3" />
                </div>

                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Select Program</label>
                    <select [(ngModel)]="program" name="program" class="form-select">
                        <option [value]="program" *ngFor="let program of appService.Programs">{{program}}</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary" (click)="addDepartment()" color="primary"
                style="float: right;margin-top: 30px;" [disabled]="busy">Add Department</button>
        </form>
    </div>

    <div style="float: right;">
        <div class="mt-5">
            <table class="table table-striped" *ngIf="allDepartments.length > 0">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Department</th>
                        <th scope="col">Program</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dept of allDepartments; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{dept.name}}</td>
                        <td>{{dept.program}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
