<app-admin-header></app-admin-header>

<div class="container mt-1">
    <div id="loginPane">
        <!-- <img class="logoImgAuthForms" src="../../../../assets/Images/logo.png"/> -->

        <form class="example-form">
            <h1 style="margin-bottom: 2rem;">Register</h1>
            <div class="row">
                <div class="form-outline mb-4 col-4">
                    <label class="form-label" for="form2Example1">First Name</label>
                    <input type="email" id="form2Example1" class="form-control" name="firstName"
                        [(ngModel)]="firstName" />
                </div>

                <div class="form-outline mb-4 col-4">
                    <label class="form-label" for="form2Example1">Middle Name</label>
                    <input type="email" id="form2Example1" class="form-control" name="middleName"
                        [(ngModel)]="middleName" />
                </div>

                <div class="form-outline mb-4 col-4">
                    <label class="form-label" for="form2Example1">Last Name</label>
                    <input type="email" id="form2Example1" class="form-control" name="lastName"
                        [(ngModel)]="lastName" />
                </div>

                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Birth Date</label>
                    <input type="date" id="form2Example1" class="form-control" name="birthDate"
                        [(ngModel)]="birthDate" />
                </div>
                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" id="form2Example1" class="form-control" name="emailAddress"
                        [(ngModel)]="emailAddress" />
                </div>

                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Select Department</label>
                    <select [(ngModel)]="department" name="department" class="form-select">
                        <option [value]="dept.name" *ngFor="let dept of appService.Departments">{{dept.name}}</option>
                    </select>
                </div>

                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Select Lectured Course</label>
                    <select [(ngModel)]="course" name="course" class="form-select">
                        <option [value]="course" *ngFor="let course of appService.Courses">{{course}}</option>
                    </select>
                </div>

                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Password</label>
                    <input type="password" id="form2Example1" class="form-control" name="password"
                        [(ngModel)]="password" />
                </div>

                <div class="form-outline mb-4 col-6">
                    <label class="form-label" for="form2Example1">Confirm Password</label>
                    <input type="password" id="form2Example1" class="form-control" name="confirm_password"
                        [(ngModel)]="confirm_password" />
                </div>
            </div>


            <button class="btn btn-primary" [disabled]="busy" (click)="registerUserwithEmailPassword()" color="primary"
                style="float: right;margin-top: 30px;">Register</button>
        </form>
    </div>
</div>
