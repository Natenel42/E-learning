<app-header></app-header>

<div class="container">
    <div id="loginPane" class="mt-5 pt-3 pb-3">

        <!-- <img class="logoImgAuthForms" src="../../../../assets/Images/logo.png" /> -->

        <form>
            <h1 style="margin-bottom: 1rem;">Sign in with email</h1>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" name="emailAddress"
                    [(ngModel)]="emailAddress" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" name="password" class="form-control" [(ngModel)]="password" />
            </div>

            <button class="btn btn-primary" (click)="loginUserwithEmailPassword()" color="primary"
                style="float: right;margin-top: 30px;" [disabled]="busy">Signin</button>

            <p style="margin-top: 120px;"><a [routerLink]="['/student/register']">Register as Student</a></p>

        </form>
    </div>



</div>
